<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Fan Page</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/300x100.png?text=Doom+Logo" alt="Doom Logo" class="logo">
    </header>
    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="image-grid">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/2280/ss_b53c2a9d9d7fb9e2c3a9c0d1f5fdc2e6a1c74e06.jpg" alt="Doom Screenshot 1">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/2280/ss_3f9c3a3ca5b4c3a7d5eae6a4f3b2bb2b5b2a4b0d.jpg" alt="Doom Screenshot 2">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/2280/ss_2d7c5d0d3c1c1b1c1d1e1f1f1f1f1f1f1f1f1f1f.jpg" alt="Doom Screenshot 3">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/2280/ss_5f5e5d5c5b5a5958575655545352515050505050.jpg" alt="Doom Screenshot 4">
            </div>
        </section>
        <section id="game-info">
            <h2>About Doom</h2>
            <p id="game-description"></p>
        </section>
        <section id="key-features">
            <h2>Key Features</h2>
            <ul id="features-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Doom Fan Page. All rights reserved.</p>
    </footer>
    <script type="module" src="src/app.js"></script>
</body>
</html>
